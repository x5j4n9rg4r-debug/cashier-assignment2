<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
     PUBLIC "-//W3C//DTD XHTML 1.0 Transitional //EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-Transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
  <head>
    <title>An application @The Cashier </title>
      <script src="cashier.js" type="text/javascript">
      </script>
      <link rel="stylesheet" type="text/css" href="style.css" media="screen"/>
      <link rel="stylesheet" type="text/css" href="print.css" media="print"/>
  </head>

  <body onload="init();">
     <form name="frmCashier" action="" >
     <table>
       <caption id="username">Welcome to D'licious Food Stall</caption>
       <tr>
         <th>Item</th>
         <th>Price/Unit</th>
         <th>Quantity</th>
	     <th>Sub Total</th>
       </tr>
       <tr>
         <td>Nasi Lemak</td>
         <td><input type="text" size="10" name="nasi_price" disabled="disabled" /></td>
         <td><input type="text" style="text-align:center" size="10" name="nasi_qty" onchange="calcItem(0);" /></td>
		 <td><input type="text" size="10" name="nasi_sub_total" disabled="disabled" /></td>
       </tr>
	   <tr>
		 <td>Roti Canai</td>
		 <td><input type="text" size="10" name="roti_price" disabled="disabled" /></td>
		 <td><input type="text" style="text-align:center" size="10" name="roti_qty" onchange="calcItem(1);" /></td>
	     <td><input type="text" size="10" name="roti_sub_total" disabled="disabled" /></td>
       </tr>
	   <tr>
		 <td>Cold Drinks</td>
		 <td><input type="text" size="10" name="drinks_price" disabled="disabled" /></td>
		 <td><input type="text" style="text-align:center" size="10" name="drinks_qty" onchange="calcItem(2);" /></td>
	     <td><input type="text" size="10" name="drinks_sub_total" disabled="disabled" /></td>
       </tr>
	   <tr>
		 <td>Mee Goreng</td>
		 <td><input type="text" size="10" name="mee_price" disabled="disabled" /></td>
		 <td><input type="text" style="text-align:center" size="10" name="mee_qty" onchange="calcItem(3);" /></td>
	     <td><input type="text" size="10" name="mee_sub_total" disabled="disabled" /></td>
       </tr>
	   <tr>
		 <td>Teh Tarik</td>
		 <td><input type="text" size="10" name="teh_price" disabled="disabled" /></td>
		 <td><input type="text" style="text-align:center" size="10" name="teh_qty" onchange="calcItem(4);" /></td>
	     <td><input type="text" size="10" name="teh_sub_total" disabled="disabled" /></td>
       </tr>
	   <tr>
		 <th colspan="3">TOTAL</th>
	     <th><input type="text" size="10" name="g_total" value="0.00" disabled="disabled" /></th>
       </tr>
       <tr>
         <th colspan="4" align="center">
         <input type="button" value="print" onclick="window.print();" />
         <input type="button" value="reset" name="reset" onclick="init();" />
         </th>
       </tr>
     </table>

     </form>
  </body>
</html>
